<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <img
          src="./images/slider_3.jpg"
          alt="Фото профиля"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Pie</h1>
          <button
            aria-label="Редактировать"
            type="button"
            class="profile__edit-button"
          ></button>
          <p class="profile__occupation">Fluffy researcher</p>
        </div>
        <button
          aria-label="Добавить"
          type="button"
          class="profile__add-button"
        ></button>
      </section>
      <section class="gallery" aria-label="Галерея">
        <template id="gallery-item">
          <div class="gallery__element">
            <img
              src="./images/kushtau.png"
              alt="Пейзаж шихана Куштау"
              class="gallery__image"
            />
            <button type="button" class="gallery__delete"></button>
            <div class="gallery__card-info">
              <h2 class="gallery__title">Kushtau</h2>
              <button type="button" class="gallery__like"></button>
            </div>
          </div>
        </template>
      </section>
      <div class="popup popup_edit">
        <div class="popup__container">
          <button
            aria-label="Закрыть"
            type="button"
            class="popup__close-icon"
          ></button>
          <div class="popup__content">
            <h2 class="popup__title">Edit profile
            </h2>
            <form name="user-data" method="get" class="popup__form">
              <fieldset class="popup__edit-profile">
                <input
                  name="user-name"
                  type="text"
                  class="popup__field popup__field_value_name"
                  value=""
                />
                <input
                  name="user-occupation"
                  type="text"
                  class="popup__field popup__field_value_occupation"
                  value=""
                />
              </fieldset>
              <button type="submit" class="popup__send">Save</button>
            </form>
          </div>
        </div>
      </div>
      <div class="popup popup_image">
        <div class="popup__container">
          <button
            aria-label="Закрыть"
            type="button"
            class="popup__close-icon"
          ></button>
          <div class="popup__content">
            <h2 class="popup__title">New place</h2>
            <form
              name="image-data"
              method="get"
              class="popup__form popup-image__form"
            >
              <fieldset class="popup__edit-profile">
                <input
                  name="place-name"
                  type="text"
                  class="popup__field popup__field_value_place-name"
                  value=""
                  placeholder="Enter a name of a place"
                />
                <input
                  name="place-link"
                  type="text"
                  class="popup__field popup__field_value_place-link"
                  value=""
                  placeholder="Enter a link to a picture"
                />
              </fieldset>
              <button type="submit" class="popup__send">Save</button>
            </form>
          </div>
        </div>
      </div>
      <div class="popup popup_fullscreen">
        <div class="popup_fullscreen__container">
          <button
            aria-label="Закрыть"
            type="button"
            class="popup__close-icon"
          ></button>
          <figure class="popup_fullscreen__figure">
            <img class="popup_fullscreen__image" src="./images/baikal.jpeg" />
            <figcaption class="popup_fullscreen__image-capture">
              Name place
            </figcaption>
          </figure>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <script src="./cards.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
