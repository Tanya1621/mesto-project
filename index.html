<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <img
          src="./images/avatar.jpg"
          alt="Фото профиля"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            aria-label="Редактировать"
            type="button"
            class="profile__edit-button"
          ></button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button
          aria-label="Добавить"
          type="button"
          class="profile__add-button"
        ></button>
      </section>
      <section class="gallery">
        <div class="gallery__element">
          <img
            src="./images/kushtau.png"
            alt="Пейзаж шихана Куштау"
            class="gallery__image"
          />
          <div class="gallery__card-info">
            <h2 class="gallery__title">Шихан Куштау</h2>
            <button type="button" class="gallery__like"></button>
          </div>
        </div>
        <div class="gallery__element">
          <img
            src="./images/elbrus.jpeg"
            alt="Заснеженный пик Эльбруса: ночной пейзаж"
            class="gallery__image"
          />
          <div class="gallery__card-info">
            <h2 class="gallery__title">Гора Эльбрус</h2>
            <button type="button" class="gallery__like"></button>
          </div>
        </div>
        <div class="gallery__element">
          <img
            src="./images/baikal-2.jpeg"
            alt="Лед в трещинах на озере Байкал"
            class="gallery__image"
          />
          <div class="gallery__card-info">
            <h2 class="gallery__title">Озеро Байкал</h2>
            <button type="button" class="gallery__like"></button>
          </div>
        </div>
        <div class="gallery__element">
          <img
            src="./images/kaliningrad.jpeg"
            alt="Фотография Калининграда с высоты"
            class="gallery__image"
          />
          <div class="gallery__card-info">
            <h2 class="gallery__title">Город Калининград</h2>
            <button type="button" class="gallery__like"></button>
          </div>
        </div>
        <div class="gallery__element">
          <img
            src="./images/spb2.jpeg"
            alt="Фото с высоты: вид на Исаакиевский собор с подсветкой"
            class="gallery__image"
          />
          <div class="gallery__card-info">
            <h2 class="gallery__title">Город Санкт-Петербург</h2>
            <button type="button" class="gallery__like"></button>
          </div>
        </div>
        <div class="gallery__element">
          <img
            src="./images/kazan.jpeg"
            alt="Ночное фото Казани. Казанский кремль"
            class="gallery__image"
          />
          <div class="gallery__card-info">
            <h2 class="gallery__title">Город Казань</h2>
            <button type="button" class="gallery__like"></button>
          </div>
        </div>
      </section>
      <div class="popup">
        <div class="popup__container">
          <button
            aria-label="Закрыть"
            type="button"
            class="popup__close-icon"
          ></button>
          <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="user-data" method="get" class="popup__form">
              <fieldset class="popup__edit-profile">
                <input
                  name="user-name"
                  type="text"
                  class="popup__field popup__field_value_name"
                  value="Жак-Ив Кусто"
                />
                <input
                  name="user-occupation"
                  type="text"
                  class="popup__field popup__field_value_occupation"
                  value="Исследователь океана"
                />
              </fieldset>
            </form>
            <button type="submit" class="popup__send">Сохранить</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </body>
</html>
